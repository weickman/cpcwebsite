<div class="calendar-container">
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <div class="header">
        <ul class="weekdays">
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Saturday</li>
        </ul>
        <ul class="daynumbers">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
    <div class="timeslots-container">
        <ul class="timeslots">
            <li>9:00am</li>
            <li>10:00am</li>
            <li>11:00am</li>
            <li>12:00pm</li>
            <li>1:00pm</li>
            <li>2:00pm</li>
            <li>3:00pm</li>
            <li>4:00pm</li>
            <li>5:00pm</li>
        </ul>
    </div>
    <div class="event-container">
        <div class="slot slot-1">
            <div class="event-status">

            </div>
            <span>Event</span>
        </div>
    </div>
</div>
